<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
    
    
    let perg =prompt ('qual valor de 5*2','');
    let resultado = function(a,b){
        return a*b
    };
    
    

    if(perg == 10){
      
        document.write('Sua resposta: ', perg);
        document.write("<br>Você acertou");
        document.write('<br>Resultado é: ', resultado(5,2));
    }else{
            document.write ("Poxa Amigão")}
    
   
    

    </script>
</head>
<body>
    
</body>
</html>
