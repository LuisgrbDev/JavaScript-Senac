<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>

//crie um programa que leia o numero inserido pelo usuario e mostre o Antecessor e Sucessor
        let numero_digitado = parseInt(prompt('Digite um numero: ', ''));
        let sucessor = parseInt(numero_digitado) +1;   
        let antecessor = parseInt(numero_digitado) -1;   
    



document.write('Numero digitado: ', '<b>', numero_digitado,'</b>');
document.write('<br> Sucessor: ', '<b><font color=blue>',sucessor,'</font color> </b>');
document.write('<br> Antecessor: ','<b><font color=red>', antecessor,'</font color> </b>');


    </script>
</head>
