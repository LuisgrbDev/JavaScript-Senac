<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>

        let idade = prompt('Qual sua idade: ', '');
        let autorizacao = prompt('Você tem a autorização dos pais? (sim ou não)');


        if (idade >= 18 && autorizacao === 'sim'){
            document.write('Idade: ', '<b>', idade, '</b>');
            document.write('<br><b><font color=blue> Pode Entrar.</b></font color> ');
        } else {
            document.write('Idade: ', '<b>', idade, '</b>');
            document.write('<br><b><font color=red> Não pode Entrar.</b></font color>  ');

        }



    </script>
</head>
