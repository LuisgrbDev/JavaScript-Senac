<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>


    <script>

        let nome_aluno = prompt('Digite seu nome: ', '');
        let nota_aluno = prompt('Digite sua nota: ', '');

        if (nota_aluno >= 7) {

            document.write('Aluno: ', nome_aluno, '<br>')
            document.write('Nota: ', nota_aluno, '<b><font color=blue> >>APROVADO<< </font><b>')

        } else {

            document.write('Aluno: ', nome_aluno, '<br>')
            document.write('Nota: ', nota_aluno, '<b><font color=red> >>REPROVADO<< </font><b>')


        }



    </script>

</head>

<body>

</body>
