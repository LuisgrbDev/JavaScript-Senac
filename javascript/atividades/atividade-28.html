<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
</head>

<body>
    <script>
        //faz com que um objeto de data seja criado e atribuido a uma variavel
        let data = new Date();
        let dia = data.getDate();
        let mes = data.getMonth();
        let ano = data.getFullYear();

        document.write(dia, mes, ano)





    </script>
</body>

</html>
