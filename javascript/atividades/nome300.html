<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa que imprima seu nome 300 vezes na pagina</title>
</head>

<body>


    <h1>Estruturas de Repetição</h1>
    
    <script>
        let contador = 1;

        while(contador <=300){
            document.write('[<b>', contador,'</b>] ', '<font color = blue>Luis</font> ' );
            contador++;
        }




    </script>

</body>

</html>
