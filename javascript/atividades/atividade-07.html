<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>

        let cor = prompt('Digite o Nome de Uma cor em Inglês (minuscula)', '');

        if (cor == 'yellow') {

            document.write('<h1> Muito bem, ', cor, ' é uma linda cor! </h1>');
            document.bgColor = (cor);

        } else {
            document.write('Lamento, ', cor, ' não é uma linda cor !');
        }





    </script>
</head>

<body>

    <h1>Atividade: Cor de Fundo</h1>

</body>

</html>
