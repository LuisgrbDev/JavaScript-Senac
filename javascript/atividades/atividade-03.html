<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>


    <script>
        // criando variaveis null e underfined
        let professor = null;
        let aluno = null;
        let nota_uc3;
        let projeto_integrador;
        // console imprime o codigo no console 
        console.log('Professor: ', professor);
        console.log('Aluno: ', aluno);
        console.log('Nota UC3: ', nota_uc3);
        console.log('Nota Projeto Integrador: ', projeto_integrador);
        //alterando as variaveis
        professor = 'Cristiano';
        aluno = 'Davi';
        nota_uc3 = 10;
        projeto_integrador = 7.5;

        console.log('Professor: ', professor);
        console.log('Aluno: ', aluno);
        console.log('Nota UC3: ', nota_uc3);
        console.log('Nota Projeto Integrador: ', projeto_integrador);

        professor = 'Nerildo';
        aluno = 'Daniel';
        nota_uc3 = 6.5;
        projeto_integrador = 10;

        console.log('Professor: ', professor);
        console.log('Aluno: ', aluno);
        console.log('Nota UC3: ', nota_uc3);
        console.log('Nota Projeto Integrador: ', projeto_integrador);

    </script>
</head>

<body>

    <h1>Atividade: Alterando os valores das vari√°veis</h1>
    <br>
    <h3>Abra o console para ver o resultado</h3>
    <br>
    <h2> CTRL + SHIFT + I</h2>

</body>

</html>
