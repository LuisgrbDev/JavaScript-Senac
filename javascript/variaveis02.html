<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>

        let valorNulo = null;
        // o programador definiu explicitamente que valorNulo não possui um valor significativo.
        console.log(valorNulo);
        // ira imprimir "null"

        let valorIndefinido;
        // a variavel valorIndefinido foi declarada, mas nenhum value foi atribuido a ela.
        console.log(valorIndefinido)
        //ira imprimir "undefined"


        let objeto = {};
        // a propriedade "propriedadeInexistente" não foi definida no objeto
        console.log(objeto.propriedadeInexistente)

        //Alterando os valores das variaveis

        valorNulo = 'Novo valor atribuido';
        valorIndefinido = 'Definição de um novo valor ';

        console.log(valorNulo);
        console.log(valorIndefinido);

    </script>


</head>

<body>


    <h1>Variáveis null e underfined</h1>
</body>

</html>
